{% extends "frontend/base.html" %}
{% load my_tags %}

{% block title %}Login{% endblock %}

{% block content %}
        <div class="row justify-content-center">
            <div class="justify-content-center align-items-center w-50 p-5">
                <div class="col">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Вход</h3>
                            <form method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <div class="row justify-content-between">
                                    <div class="col-6">
                                        <input class="btn btn-primary btn-lg" type="submit" value="Войти">
                                        <a href="{% url 'blog:post_list' %}"
                                                class="btn btn-secondary btn-lg">Отменить</a>
                                    </div>
                                    <div class="col-6" style="text-align: right;">
                                        <a href="{% url 'users:password_reset' %}">Забыли пароль?</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
