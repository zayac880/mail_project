<nav class="blog-pagination" aria-label="Pagination">
    <a class="rounded-pill {% if not page_obj.has_next %}btn btn-outline-secondary disabled" aria-disabled="true"{% else %}btn btn-outline-primary"{% endif %} href="?page={% if page_obj.has_next %}{{ page_obj.next_page_number }}{% endif %}">Older</a>
    <a class="rounded-pill {% if page_obj.number == 1 and not page_obj.has_previous %}btn btn-outline-secondary disabled" aria-disabled="true"{% else %}btn btn-outline-primary"{% endif %}{% if page_obj.number > 1 and page_obj.has_previous %} href="?page={{ page_obj.previous_page_number }}">{% else %}href="#!">{% endif %}Newer</a>
</nav>
