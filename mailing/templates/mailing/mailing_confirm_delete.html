{% extends 'frontend/base.html' %}

{% block title %}Списки доступных рассылок{% endblock %}

{% block menu_mailings_active %}active{% endblock %}

{% block content %}
    <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="modal-dialog modal-dialog-centered">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="modal-content rounded-3 shadow">
                            <div class="modal-body p-4 text-center">
                                <h5 class="mb-0">УДАЛЕНИЕ</h5>
                                <p class="mb-0">Пожалуйста, подтвердите что вы желаете удалить
                                    рассылку {{ mail.pk }}.</p>
                            </div>
                            <div class="modal-footer flex-nowrap p-0">

                                <button type="submit" id="deleteButton{{ mail.pk }}"
                                        class="btn btn-lg btn-link fs-6 text-decoration-none col-6 py-3 m-0 rounded-0 border-end">
                                    <strong>Удалить</strong></button>
                                <a href="{% url 'mailings:list_mailing' %}"
                                        class="btn btn-lg btn-link fs-6 text-decoration-none col-6 py-3 m-0 rounded-0">Отменить</a>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
